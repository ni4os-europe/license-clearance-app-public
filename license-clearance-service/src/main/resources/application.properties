# MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=$Port
spring.data.mongodb.database=$db_name

# MySQL
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/lcappdb?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=$username
spring.datasource.password=$password

# OAuth2 [Ni4os AAI]
spring.security.oauth2.client.registration.aai.client-id=$client_id
spring.security.oauth2.client.registration.aai.client-secret=$client_secret

spring.security.oauth2.client.registration.aai.redirect-uri=https://lct.ni4os.eu/lcapp-service/login/oauth2/callback/aai
spring.security.oauth2.client.registration.aai.scope=openid,profile,email
spring.security.oauth2.client.provider.aai.issuer-uri=https://aai.ni4os.eu/oidc/

# JWT properties
app.auth.tokenSecret=$secret
app.auth.tokenExpirationMsec=864000000

#Mail properties
spring.thymeleaf.encoding=UTF-8
spring.mail.default-encoding=UTF-8
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=$username
spring.mail.password=$password
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.socketFactory.fallback=false

# Security logging
logging.level.org.springframework.security=DEBUG
